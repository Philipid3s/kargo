name: Build and Push Docker Images

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: philipid3s

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            philipid3s/kargo-backend:latest
            philipid3s/kargo-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            philipid3s/kargo-frontend:latest
            philipid3s/kargo-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

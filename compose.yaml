services:
  backend:
    image: ghcr.io/philipid3s/kargo-backend:latest
    container_name: kargo-backend
    environment:
      - KARGO_DATABASE_URL=sqlite:////data/kargo.db
      - KARGO_DEBUG=false
    volumes:
      - kargo-data:/data
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: ghcr.io/philipid3s/kargo-frontend:latest
    container_name: kargo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  kargo-data:
